<div class="eventos-container">
  <!-- Buscador -->
  <div class="buscador">
    <input type="text" placeholder="¿Qué evento buscas?" class="buscador-input">
    <button class="buscador-btn"><i class="fas fa-search"></i></button>
  </div>

  <div class="eventos-layout">
    <!-- 🔹 Columna Izquierda - Eventos -->
    <section class="seccion-eventos">
      <h2 class="titulo">Eventos</h2>
      <div class="eventos-grid">
        <div class="evento-card">
          <img src="assets/evento1.jpg" alt="LOVE UP" class="evento-imagen">
          <div class="evento-info">
            <h3 class="evento-nombre">LOVE UP</h3>
            <p class="evento-lugar"><i class="fas fa-map-marker-alt"></i> Machala</p>
            <p class="evento-fecha"><i class="fas fa-calendar-alt"></i> 1 de Marzo 2025</p>
          </div>
          <button class="btn-ver-evento">Más Información</button>
        </div>

        <div class="evento-card">
          <img src="assets/evento2.jpg" alt="Dragonland" class="evento-imagen">
          <div class="evento-info">
            <h3 class="evento-nombre">Dragonland & Dinosaurios</h3>
            <p class="evento-lugar"><i class="fas fa-map-marker-alt"></i> Quito</p>
            <p class="evento-fecha"><i class="fas fa-calendar-alt"></i> 6 de Marzo 2025</p>
          </div>
          <button class="btn-ver-evento">Más Información</button>
        </div>
      </div>
    </section>

    <!-- 🔹 Columna Derecha - Networking y Negocios -->
    <section class="seccion-networking">
      <h2 class="titulo">Networking y Negocios</h2>
      <div class="eventos-grid">
        <div class="evento-card">
          <img src="assets/eventos.jpg" alt="Foro Empresarial" class="evento-imagen">
          <div class="evento-info">
            <h3 class="evento-nombre">Foro Empresarial</h3>
            <p class="evento-lugar"><i class="fas fa-map-marker-alt"></i> Centro de Convenciones</p>
            <p class="evento-fecha"><i class="fas fa-calendar-alt"></i> 20 de Marzo 2025</p>
          </div>
          <button class="btn-ver-evento">Más Información</button>
        </div>

        <div class="evento-card">
          <img src="assets/congresos.jpg" alt="Conferencia Innovación" class="evento-imagen">
          <div class="evento-info">
            <h3 class="evento-nombre">Conferencia Innovación</h3>
            <p class="evento-lugar"><i class="fas fa-map-marker-alt"></i> Auditorio Nacional</p>
            <p class="evento-fecha"><i class="fas fa-calendar-alt"></i> 10 de Abril 2025</p>
          </div>
          <button class="btn-ver-evento">Más Información</button>
        </div>
      </div>
    </section>
  </div>
</div>
