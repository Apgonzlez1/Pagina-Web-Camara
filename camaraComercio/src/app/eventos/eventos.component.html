<div class="container mt-4">
  <div class="buscador text-center my-4">
    <div class="directory-header">
      <h2 class="featured-title">🌐 Networking y Eventos</h2>
      <input [(ngModel)]="searchText" type="text" class="form-control search-input" placeholder="🔍 Buscar evento...">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 mt-4" *ngFor="let evento of filteredEventos">
      <div class="card event-card">
        <div class="image-container">
          <img [src]="evento.imagen" class="card-img-top" alt="{{evento.nombre}}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{evento.nombre}}</h5>
          <p class="event-location"><i class="fas fa-map-marker-alt"></i> {{evento.lugar}}</p>
          <p class="event-date"><i class="fas fa-calendar-alt"></i> {{evento.fecha}}</p>
          <button class="btn btn-primary w-100">Más Información</button>
        </div>
      </div>
    </div>
  </div>
</div>
