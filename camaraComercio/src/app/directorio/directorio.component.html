<section class="content">
  <div class="directory-header">
    <h2>Directorio de Empresas</h2>
    <input 
      type="text" 
      class="search-bar" 
      placeholder="Buscar por sector industrial..." 
      [(ngModel)]="searchQuery" 
      (input)="filterCompanies()">
  </div>

  <div class="companies-container">
    <div class="company-card" *ngFor="let company of filteredCompanies">
      <img [src]="company.logo" alt="Logo de {{ company.name }}" class="company-logo">
      <div class="company-info">
        <h4>{{ company.name }}</h4>
        <p>{{ company.description }}</p>
      </div>
      <button class="btn-visit" (click)="goToCompanyWebsite(company.website)">Visitar</button>
    </div>
  </div>
</section>
